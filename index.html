<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product-card-container">
        <div class="product-image">
                <img src="./images/image-product-desktop.jpg" alt="">
        </div> 
        <div class="product-content">
            <p class="product-category">Perfume</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="pricing">
                <h5>$149.99</h5>
                <h6>$169.99</h6>
            </div>
            <button type="submit"> <img src="./images/icon-cart.svg" alt=""> Add to Cart</button> 
        </div>
    </div>
   
</body>
</html>
